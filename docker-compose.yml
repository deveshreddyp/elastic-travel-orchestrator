version: "3.9"

services:
  # ─── Redis 7 — In-Memory State Store ────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: elastic-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ─── Mock API Server (Express) — Transit + E-Bike Mocks ────────────
  mock-api:
    build:
      context: ./mock-api
      dockerfile: Dockerfile
    container_name: elastic-mock-api
    ports:
      - "4001:4001"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4001/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ─── Backend — FastAPI + OR-Tools + ML Engine ───────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elastic-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      redis:
        condition: service_healthy
      mock-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ─── Frontend — React 18 + Vite PWA ────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elastic-frontend
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_BACKEND_URL=http://backend:8000
      - VITE_WS_URL=ws://localhost:8000
      - VITE_GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
    restart: unless-stopped

volumes:
  redis-data:
